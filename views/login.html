<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css" />
    <title>Login or Signup</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class ="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message">This does not work!</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot The Password?</a>
            </p>
            <p class="form__text">
                <a href="" class="form__link" id="linkCreateAccount">Don't have an account? Create account?</a>
            </p>
        </form>   

</div>
    <script src ="login.css"></script>
</body>
</html>
